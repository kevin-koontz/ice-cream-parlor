<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
    defer></script>


  <link rel="stylesheet" href="style.css">

  <title>Ice Cream Parlor</title>
</head>

<body class="bg-light">

  <main class="container-fluid">
    <section class="row">

      <!-- SECTION menu cards -->
      <div class="col-md-9">
        <section class="row g-3">

          <!-- SECTION vanilla card -->
          <div class="col-md-6">
            <div class="card">
              <img
                src="https://plus.unsplash.com/premium_photo-1723759365132-af57124362b0?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                class="card-img">
              <div class="card-body">
                <h1>Vanilla</h1>
                <p class="text-end fw-bold text-success">$3.00</p>
                <div>
                  <button onclick="orderItem('Vanilla')" class="btn btn-primary">BUY NOW</button>
                </div>
              </div>
            </div>
          </div>


          <!-- SECTION strawberry card -->
          <div class="col-md-6">
            <div class="card">
              <img
                src="https://images.unsplash.com/photo-1532678465554-94846274c297?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="" class="card-img">
              <div class="card-body">
                <h1>Strawberry</h1>
                <p class="text-end fw-bold text-success">$3.25</p>
                <div>
                  <button onclick="orderItem('Vanilla')" class="btn btn-primary">BUY NOW</button>
                </div>
              </div>
            </div>
          </div>

          <!-- SECTION cookie dough card -->
          <div class="col-md-6">
            <div class="card">
              <img
                src="https://images.unsplash.com/photo-1590080962330-747c6aba8028?q=80&w=2080&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="" class="card-img">
              <div class="card-body">
                <h1>Cookie Dough</h1>
                <p class="text-end fw-bold text-success">$3.50</p>
                <div>
                  <button class="btn btn-primary">BUY NOW</button>
                </div>
              </div>
            </div>
          </div>

          <!-- SECTION chocolate chips card -->
          <div class="col-md-6">
            <div class="card">
              <img
                src="https://images.unsplash.com/photo-1585502866757-30ae9e509e31?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="" class="card-img">
              <div class="card-body">
                <h1>Chocolate Chips</h1>
                <p class="text-end fw-bold text-success">$1.25</p>
                <div>
                  <button class="btn btn-primary">BUY NOW</button>
                </div>
              </div>
            </div>
          </div>

          <!-- SECTION sprinkles card -->
          <div class="col-md-6">
            <div class="card">
              <img
                src="https://images.unsplash.com/photo-1646318746587-34a2c2977c36?q=80&w=2074&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="" class="card-img">
              <div class="card-body">
                <h1>Sprinkles</h1>
                <p class="text-end fw-bold text-success">$1.25</p>
                <div>
                  <button class="btn btn-primary">BUY NOW</button>
                </div>
              </div>
            </div>
          </div>

          <!-- SECTION cookie chunks -->
          <div class="col-md-6">
            <div class="card">
              <img
                src="https://images.unsplash.com/photo-1506184341422-6cc152ae474b?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="" class="card-img">
              <div class="card-body">
                <h1>Cookie Chunks</h1>
                <p class="text-end fw-bold text-success">$1.75</p>
                <div>
                  <button class="btn btn-primary">BUY NOW</button>
                </div>
              </div>
            </div>
          </div>



        </section>
      </div>

      <div class="col-md-3">
        <div class="card">
          <div class="card-body">
            <div class="card-title text-center fs-3">
              ORDER
            </div>
            <hr />
            <!-- order details -->
            <div>
              1x Vanilla $0.00
            </div>
            <hr />
            <div>
              Total: $<span>0.00</span>
            </div>
          </div>
        </div>
      </div>

    </section>
  </main>



  <script src="app.js"></script>
</body>

</html>
